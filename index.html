<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Three.js Starfield</title>
  <script type="module" src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div id="UI">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
    <button id="clmode">Constellation Mode</button>
    <button id="show-camera">Show Camera</button>
    <button id="screenshot">Screenshot</button>
    <button id="show-details">Show Details</button>
    <button id="show-story">Show Story</button>
  </div>
  <div id="constellation-mode" style="display: none; margin-top: 10px;">
    <label for="brightness">Brightness: </label>
    <input type="range" id="brightness" min="0" max="100" value="50">
    <button id="save">Save</button>
    <button id="exit">Exit</button>
  </div>
  <div class="result"></div>
  <div class="star-details"></div>
  <div class="constellation-story" id="constellation-story">Take a <b>screenshot</b> of a constellaion!</div>
</body>
</html>
